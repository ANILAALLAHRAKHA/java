<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

<body>
    



    <script src="app.js">
        
    // Prompt user for information
    var visitorName = prompt("john Doe");
    var productTitle = prompt("on XYZ Clothing store");
    var quantity = prompt("Order 5 T-shirt's");

    // Convert quantity to a number
    quantity = parseInt(quantity);

    // Display the message in the browser
    document.write("<p>" + visitorName + " ordered " + quantity + " " + productTitle + "(s) on XYZ Clothing store.</p>");
  
    </script>
</body>
</html>
